        </fieldset>
        <fieldset>

                <input type = "number" id = "dollar">
            </p>
            <p>
                <label for = "gold"> 금 </label>
                <input type ="number" id = "gold">
            </p>
            <p>
                <label for = "deposit"> 예/적금 </label>

            </p>
